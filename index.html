<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>Pizza Shop</title>
     <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
     <link rel="stylesheet" href="css/styles.css" type="text/css">
     <script src="js/jquery-3.1.1.js"></script>
     <script src="js/scripts.js"></script>
     <title>Pizza Company</title>
   </head>
   <body>
     <div class="container">
     <h1>Pizza con Excellence</h1>
     <h4>Excellent Pizza.</h4>
     <form id="order-pizzas">
       <div id="all-pizzas">
         <div class="new-pizza">
           <div class="form-group">
             <label for="toppings">Toppings</label>
             <input type="text" class="form-control" id="toppings" placeholder="Separate, toppings, with, a, commma, and, space">
           </div>
           <div class="form-group">
             <label for="size">Size</label>
             <select id="size" class="form-control">
               <option value="1">Teeny-Tiny</option>
               <option value="2">Medi-yum</option>
               <option value="3">Pretty Big</option>
               <option value="4">Mondo</option>
               <option value="5">Mega Mondo</option>
             </select>
           </div>
         </div>
       </div>
       <button id="order-pizza" type="submit" class="btn">Order Pizza</button>
       <button id="add-pizza" class="btn">Add another pizza</button></span>
     </form>

     <div id="show-total">
       <ul id="ordered-pizzas">

       </ul>
       <p>Your total is: $<span id="total"></span>.</p>
     </div>
   </div>
 </body>
</html>
